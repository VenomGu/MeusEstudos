<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade?</title>
</head>
<body>
    <h1>Qual o seu país?</h1>
    Digite o nome do seu país: <input type="text" name="txtn1" id="txtn1">
    <input type="button" value="Verificar" onclick="Testar()">
    <div id="pais">

    </div>
    <script>
        function Testar(){
            var nac = window.document.querySelector(`input#txtn1`)
            var paisDiv = window.document.getElementById('pais')
            var nacionalidade = String(nac.value)
            nacionalidade.innerHTML = `<p> A sua nacionalidade é ${nacionalidade} </p>`
            if (nacionalidade.toLowerCase()=='brasil'){
                paisDiv.innerHTML += `<p>Brasileiro!</p>`
            } else {
                paisDiv.innerHTML += `<p>Estrangeiro!</p>`
            }
            
        }
    </script>
    
</body>
</html>
