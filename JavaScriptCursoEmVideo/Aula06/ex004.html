<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;

        }
    </style>
</head>
<body>
    <Script>
        var nome = window.prompt('Qual é seu nome? ')
         document.write(`Olá,<strong>${nome}</strong>! seu nome tem ${nome.length} letras.<br/>`)
         document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong><br/>`)
         document.write(`O seu nome em letras minúsculas é <strong>${nome.toLowerCase()}</strong><br/>`)
         var salario = parseFloat(salario)
         var salario = window.prompt('Qual o seu salário?')
         salario.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})
         document.write(`O salário de ${nome} é ${salario}<br/>`)    
        </Script>
</body>
</html>
