<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap');
        @font-face{
            font-family:'Love';
            src: url('Lovely Valentine Sans.otf'), format('opentype'), 
            url('Lovely Valentine Sans.ttf'),
            format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: 'Love Ya Like A Sister';
            font-weight: light;
            font-size: x-large;
        }
        h1{
            font-family: 'Love Ya Like A Sister';
            font-size: 50px;
            font-weight: lighter;
        }
    </style>
</head>
